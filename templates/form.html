{% extends 'base_login.html' %}

{% block title %}Submit Info{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-2xl shadow-md">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">ðŸ“„ Please enter your details:</h1>

    {% if error %}
    <p class="text-red-600 font-semibold mb-4">{{ error }}</p>
    {% endif %}

    <form action="" method="post" class="space-y-4">
        <div>
            <input type="text" name="username" placeholder="Enter your name" required
                class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <div>
            <input type="email" name="email" placeholder="Enter your email" required
                class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <div class="col-md-12">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">
                Submit
            </button>
        </div>
    </form>
</div>
{% endblock %}
