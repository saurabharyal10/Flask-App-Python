{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}

<div class="max-w-md mx-auto bg-white p-6 rounded-2xl shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">🔐 Login</h2>

    {% if error %}
        <p class="text-red-600 font-semibold mb-4">{{ error }}</p>
    {% endif %}

    <form action="" method="post" class="space-y-4">
        <div>
            <label for="email" class="block text-gray-700 font-semibold">Email:</label>
            <input type="email" name="email" id="email" required
                class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <div>
            <label for="password" class="block text-gray-700 font-semibold">Password:</label>
            <input type="password" name="password" id="password" required
                class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <button type="submit"
            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">
            Login
        </button>
    </form>
</div>

{% endblock %}
