{% extends 'base_login.html' %}

{% block title %}Give Feedback{% endblock %} 

{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 rounded-2xl shadow-md">
    <h1 class="text-2xl font-bold mb-4 text-gray-800">📝 Feedback Form</h1>

    {% if error %} 
        <p class="text-red-600 font-semibold mb-4">{{ error }}</p>
    {% endif %}

    <form action="" method="post" class="space-y-4">
        <div>
            <label for="name" class="block text-gray-700 font-semibold">Your Name:</label>
            <input type="text" name="name" id="name" required
                class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <div>
            <label for="message" class="block text-gray-700 font-semibold">Your Message:</label>
            <textarea name="message" id="message" rows="4" required
                class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
        </div>

        <button type="submit"
            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">
            Submit Feedback
        </button>
    </form>
</div>
{% endblock %}
